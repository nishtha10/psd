<div class="mat-card">
    <h3> <p><span style="color: gray;"> E-commerce </span> <span> <strong> ></strong></span>  <span style="color:blue;">  Product Manage </span></p></h3>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example cart icon" style="padding-right:120px;">star_border</mat-icon>
    <mat-icon mat-list-icon class="example-icon" aria-hidden="false" aria-label="Example cart icon" style="padding-right:80px;">shopping_cart</mat-icon>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example message icon" style="padding-right:30px;" >message</mat-icon>  
</div>
<div class="mat-card">
   <strong style="font-size: large;">Products </strong><sub>12 total</sub>
    <div class="search">
        <input type="text" placeholder="search">
    </div>
    <div class="box">
        Create Products
    </div>
    <div class="product"> 
        <h3>Products</h3> 
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 20px;font-size: large;"> ID </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <br>
    <!-- <ng-container matColumnef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">{{element.image}}</td>
    </ng-container> -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;font-size: large;">Title</th>
        <td mat-cell *matCellDef="let element" style="color:darkblue">{{element.title}}</td>
    </ng-container>
    <br>
    <ng-container matColumnDef="subtitle">
        <th mat-header-cell *matHeaderCellDef style="padding-right:80px;font-size: large;">Subtitle</th>
        <td mat-cell *matCellDef="let element">{{element.subtitle}}</td>
    </ng-container>
    <br>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;font-size: large;">Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
    <br>
    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;font-size: large;">Rating</th>
        <td mat-cell *matCellDef="let element">{{element.rating}}</td>
    </ng-container>
    <br>
    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef style="padding-right: 30px;padding-top:20px;font-size: large;"> Action </mat-header-cell>
        <mat-cell *matCellDef="let element" >
             <button mat-button id="edit">Edit</button>
             <button mat-button id="delete">Delete</button>
        </mat-cell>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" id ="row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
